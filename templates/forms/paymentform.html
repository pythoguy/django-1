{% extends "base.html" %}

{% block b2 %}

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-color: #f5f5f5;
    }

    .container {
        max-width: 600px;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
        text-align: center;
    }

    form {
        display: grid;
        gap: 15px;
    }

    label {
        font-weight: bold;
    }

    input,
    select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    button {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }
</style>


<div class="container" style="margin-top: 2px;">
    <h2>Payments Update Form</h2>
    <form action="/pymtupdate/{{data.id}}" method="post">
        {% csrf_token %}
        <label for="date">Date:</label>
        <input type="date" value={{data.Date}} name="date" required>

        <label for="name">Name:</label>
        <input type="text" value={{data.Name}} name="name" required>

        <label for="paidFees">Paid Amount:</label>
        <input type="number" value={{data.Paid_Amount}} name="paid" required>

        <label for="modeOfPayment">Mode of Payment:</label>
        <select name="modeofpayment" required>
            <option value="cash" {% if data.Mode_of_payment == 'cash' %}selected{% endif %}>Cash</option>
            <option value="card" {% if data.Mode_of_payment == 'card' %}selected{% endif %}>Card</option>
            <option value="online" {% if data.Mode_of_payment == 'online' %}selected{% endif %}>Online</option>
        </select>

        <label for="balanceFees">Balance Amount:</label>
        <input type="number"  value={{data.Balance_amount}} name="balance" required>

        
        <button type="submit">Update</button>
    </form>
</div>


{% endblock b2 %}

{% block title %}Update{% endblock title %}
