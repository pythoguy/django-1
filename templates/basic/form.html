{% extends "base.html" %}

{% block b2 %}

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-color: #f5f5f5;
    }

    .container {
        max-width: 600px;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
        text-align: center;
    }

    form {
        display: grid;
        gap: 15px;
    }

    label {
        font-weight: bold;
    }

    input,
    select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    button {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }
</style>


<div class="container" style="margin-top: 2px;">
    <h2>Student Registration Form</h2>
    <form action="/datasaved" method="post">
        {% csrf_token %}
        <label for="date">Date:</label>
        <input type="date" name="date" required>

        <label for="name">Name:</label>
        <input type="text" name="name" required>

        <label for="fatherName">Father's Name:</label>
        <input type="text" name="fname" required>

        <label for="college">College:</label>
        <input type="text" name="college" required>

        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" name="phone" required placeholder="+91">

        <label for="alternatePhoneNumber">Alternate Phone Number:</label>
        <input type="tel" name="altphno">

        <label for="paidFees">Paid Amount:</label>
        <input type="number" name="paid" required>

        <label for="modeOfPayment">Mode of Payment:</label>
        <select name="modeofpayment" required>
            <option value="" disabled selected>Select</option>
            <option value="cash">Cash</option>
            <option value="card">Card</option>
            <option value="online">Online</option>
        </select>

        <label for="balanceFees">Balance Amount:</label>
        <input type="number" name="balance" required>

        <label for="courseType">Select Type of Course:</label>
        <select name="coursetype" required>
            <option value="" disabled selected>Select</option>
            <option value="premium">Premium</option>
            <option value="platinum">Platinum</option>
        </select>

        
        <label for="courses">Select Courses:</label>
        <select name="courses" required>
            <option value="" disabled selected>Select</option>
            <option value="python">Python</option>
            <option value="java">Java</option>
            <option value="digitalMarketing">Digital Marketing</option>
            <option value="webDevelopment">Web Development</option>
            <option value="graphicDesigning">Graphic Designing</option>
        </select>

        <label for="additionalSelections">Additional Selections in Course:</label>
        <input type="text" name="addtnlslc">

        <button type="submit">Submit</button>
    </form>
</div>


{% endblock b2 %}

{% block title %}Form{% endblock title %}
