{% extends "base.html" %}

{% block b2 %}

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-color: #f5f5f5;
    }

    .container {
        max-width: 600px;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
        text-align: center;
    }

    form {
        display: grid;
        gap: 15px;
    }

    label {
        font-weight: bold;
    }

    input,
    select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    button {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }
</style>


<div class="container" style="margin-top: 2px;">
    <h2>Courses Update Form</h2>
    <form action="/courseupdate/{{data.id}}" method="post">
        {% csrf_token %}
        <label for="date">Date:</label>
        <input type="date" value={{data.Date}} name="date" required>

        <label for="name">Name:</label>
        <input type="text" value={{data.Name}} name="name" required>

        <label for="courseType">Select Type of Course:</label>
        <select name="coursetype">
            <option value="premium" {% if data.Type_of_course == 'premium' %}selected{% endif %}>Premium</option>
            <option value="platinum" {% if data.Type_of_course == 'platinum' %}selected{% endif %}>Platinum</option>
        </select>

        <label for="courses">Select Courses:</label>
        <select name="courses" required>
            <option value="python" {% if data.Cources_name == 'python' %}selected{% endif %}>Python</option>
            <option value="java" {% if data.Cources_name == 'java' %}selected{% endif %}>Java</option>
            <option value="digitalMarketing" {% if data.Cources_name == 'digitalMarketing' %}selected{% endif %}>Digital Marketing</option>
            <option value="webDevelopment" {% if data.Cources_name == 'webDevelopment' %}selected{% endif %}>Web Development</option>
            <option value="graphicDesigning" {% if data.Cources_name == 'graphicDesigning' %}selected{% endif %}>Graphic Designing</option>
        </select>

        <label for="additionalSelections">Additional Selections in Course:</label>
        <input type="text" name="addtnlslc" {% if data.additional_course %}value="{{ data.additional_course }}"{% endif %}>

        <button type="submit">Update</button>
    </form>
</div>


{% endblock b2 %}

{% block title %}Update{% endblock title %}
