<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://rawgit.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.js"></script>



    <style>
        /* Menu Styles */
        .primary-nav {
            position: fixed;
        }

        .menu ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .open-panel {
            border: none;
            background-color: #fff;
            padding: 0;
        }

        .hamburger {
            background: #fff;
            position: relative;
            display: block;
            text-align: center;
            padding: 13px 0;
            width: 50px;
            height: 73px;
            left: 0;
            top: 0;
            z-index: 1000;
            cursor: pointer;
        }

        .hamburger:before {
            content: "\2630"; 
            display: block;
            color: #000;
            line-height: 32px;
            font-size: 16px;
        }

        .menu,
        .menu a,
        .menu a:visited {
            color: #aaa;
            text-decoration: none !important;
            position: relative;
        }

        .menu a {
            display: block;
            white-space: nowrap;
            padding: 1em;
            font-size: 14px;
        }

        .menu {
            position: absolute;
            display: block;
            left: -200px;
            top: 0;
            width: 250px;
            transition: all 0.45s cubic-bezier(0.77, 0, 0.175, 1);
            background-color: #000;
            z-index: 999;
        }

        .overflow-container {
            position: relative;
            height: calc(100vh - 73px) !important;
            overflow-y: auto;
            border-top: 73px solid #fff;
            z-index: -1;
            display: block;
        }

        .menu a.logotype {
            position: absolute !important;
            top: 11px;
            left: 55px;
            display: block;
            font-family: 'Work Sans', sans-serif;
            text-transform: uppercase;
            font-weight: 800;
            color: #000;
            font-size: 21px;
            padding: 10px;
        }

        .menu:hover {
            position: absolute;
            left: 0;
            top: 0;
        }

        @media screen and (min-width: 42em) {
            h1, .h1 { letter-spacing: -2px; }
            h1, .h1 { font-size: 3.157em; }
            h2, .h2 { font-size: 2.369em; }
            h3, .h3 { font-size: 1.777em; }
            h4, .h4 { font-size: 1.333em; }
            p { font-size: 1.0625em; }
            p.intro { font-size: 1.3em; }
        }

        @media screen and (min-width: 72em) {
            h1 { letter-spacing: -3px; }
            h1, .h1 { margin-bottom: 0.35em; font-size: 3.998em; }
            h2, .h2  { font-size: 2.827em; }
            h3, .h3 { font-size: 1.999em; }
            h4, .h4 { font-size: 1.414em; }
            p { font-size: 1.125em; }
            p.intro { font-size: 1.4em; }
        }

        .menu {
            position: absolute;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100vh;
            background-color: #000;
            transition: left 0.45s cubic-bezier(0.77, 0, 0.175, 1);
        }

        .menu-open {
            left: 0;
        }

        #search-container {
            margin: 20px auto;
            text-align: center;
        }
    
        #search-input {
            padding: 8px;
            width: 60%;
        }
    
        #search-button {
            padding: 8px 16px;
            cursor: pointer;
        }
    </style>

    <title>{% block title %}{% endblock title %}</title>
</head>
<body>

<div class="primary-nav">
    <button type="button" class="hamburger open-panel nav-toggle" style="background-color: white;">
        <span class="screen-reader-text"></span>
    </button>
    <nav role="navigation" class="menu">
        <a href="formm" class="logotype">Excellence<span></span></a>
        <div class="overflow-container">
            <p>Welcome : </p>
            <p>>>{{request.user.first_name}}</p>
            
                <ul>
                    <li class="menu-dropdown"><form action="/search" method="get">
                    <div id="search-container">
                        <input type="text" id="search-input" name="search-input" placeholder="Search by Name">
                        <button id="search-button" type="submit">Search</button>
                    </div>
                </form></li>
                <li class="menu-dropdown">
                    <a href="formm">New Receept</a><span class="icon"><i class="fa fa-dashboard"></i></span></li>
                
                <li class="menu-hasdropdown">
                    <a href="showupdate">Update Payments</a><span class="icon"><i class="fa fa-gear"></i></span>
                
                <li class="menu-hasdropdown">
                    <a href="showcourse">Update Course</a><span class="icon"><i class="fa fa-gear"></i></span>
                
                <li class="menu-hasdropdown">
                    <a href="downloadd">Download</a><span class="icon"><i class="fa fa-gear"></i></span>
                <li class="menu-hasdropdown">
                    <a href="showdata">Student's Data</a><span class="icon"><i class="fa fa-gear"></i></span>
                <li><a href="formm">Home</a><span class="icon"><i class="fa fa-envelope"></i></span></li>
                <li><a href="logoutt">Logout</a><span class="icon"><i class="fa fa-envelope"></i></span></li>
            </ul>
        </div>
    </nav>
</div>

{% block b2 %}{% endblock b2 %}

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXpQrLQcxdQ9fy3HL9FUqR4ShFQq9mJLmLpP" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>


{% comment %} navigation bar script {% endcomment %}
<script>
    $(document).ready(function () {
        $('.nav-toggle').on('click', function () {
            // Toggle the menu visibility
            $('.menu').toggleClass('menu-open');
        });

        // Close menu when clicking outside of it
        $(document).on('click', function (event) {
            if (!$(event.target).closest('.primary-nav').length) {
                $('.menu').removeClass('menu-open');
            }
        });

        // Close menu when the cursor leaves the menu
        $('.menu').mouseleave(function () {
            $('.menu').removeClass('menu-open');
        });
    });




    
</script>

</body>
</html>
